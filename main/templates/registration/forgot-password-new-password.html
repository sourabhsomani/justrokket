{% extends 'base.html' %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="breadcrumb-section" style="background:url({% static 'images/cover.jpeg' %})">
	    <div class="container">
            <div class="row">
                <header class="entry-header">
                <h1 class="entry-title">New Password</h1>
                </header>
            </div>
        </div>
    </div>
	<div class="container">
		<div class="row" style="margin-top: 100px;"></div>
		<div class="row">
            <div class="col-md-6">
                <form class="form" action="" method="POST">{% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-md btn-success">Reset Password</button>
                </form>
            </div>
        </div>
		<div class="row" style="margin-top: 100px;"></div>
	</div>
{% endblock %}
